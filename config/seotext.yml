    homepage: '<p>Элитные квартиры и&nbsp;дома&nbsp;&mdash; тот сегмент рынка, в&nbsp;котором необходима точность и&nbsp;оперативность поиска. Ресурс www.kre.ru позволяет найти нужное предложение: <a href="http://www.kre.ru/offers/comsell/">продажа офисов в&nbsp;Москве</a>, <a href="http://www.kre.ru/offers/comrent/">торговые помещения</a>, <a href="http://www.kre.ru/offers/eliteflat/">продажа элитных квартир в&nbsp;Москве</a>, <a href="http://www.kre.ru/offers/elitenew/">элитные новостройки</a> Москвы, элитные жилые комплексы, продажа коттеджей Подмосковья, <a href="http://www.kre.ru/offers/outoftown/">загородные элитные дома</a>, коттеджные поселки, пентхаусы и&nbsp;таунхаусы. Здесь также можно найти интересующее предложение по&nbsp;лоту, информацию по&nbsp;стоимости объекта, месторасположению и&nbsp;видам, а&nbsp;также фотографии и&nbsp;планировки объектов. Рекомендации и&nbsp;полезные советы специалистов, работающих на&nbsp;рынке элитного жилья, помогут не&nbsp;ошибиться при совершении сделки по&nbsp;аренде или покупке элитной квартиры, дома или офиса. Компания не&nbsp;берет комиссии с&nbsp;покупателя&nbsp;&mdash; вы&nbsp;приобретаете элитную недвижимость по&nbsp;цене, согласованной с&nbsp;владельцем объекта.</p>'
